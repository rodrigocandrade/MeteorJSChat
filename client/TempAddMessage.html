<template name="addMessage">
    <form>
        <input type="text" name="userName" class="form-control" maxlength="10" placeholder="Nome">
        <input type="text" name="message" class="form-control" maxlength="140" placeholder="Digite aqui sua mensagem">
        <button type="submit" class="btn btn-default" aria-label="Left Align">
            Enviar <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
          </button>
    </form>
</template>
